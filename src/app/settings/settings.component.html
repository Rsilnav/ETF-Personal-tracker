<mat-card class="settings-card">
  <mat-card-header>
    <mat-card-title>My ETFs</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="myEtfs" class="mat-elevation-z3">
      <ng-container matColumnDef="isin">
        <th mat-header-cell *matHeaderCellDef> ISIN </th>
        <td mat-cell *matCellDef="let element"> {{element.isin}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

<form [formGroup]="addEtfForm" novalidate (ngSubmit)="submitNewEtf()">
  <mat-card class="settings-card">
    <mat-card-header>
      <mat-card-title>Add ETF</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="ISIN" formControlName="isin">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Add</button>
    </mat-card-actions>
  </mat-card>
</form>
